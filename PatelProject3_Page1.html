<!DOCTYPE html>
<html>

<head>
  <title>Word Guess Game - User 1</title>

</head>

<body>
  <h1>Welcome to Word Guess Game V2</h1>
  <form id="word-chooser-form">
    <label for="word-chooser-name">Your Name:</label>
    <input type="text" id="word-chooser-name" name="word-chooser-name" required><br><br>
    <label for="word">Word:</label>
    <input type="text" id="word" name="word" required><br><br>
    <label for="num-wrong-guesses">Number of Wrong Guesses:</label>
    <input type="number" id="num-wrong-guesses" name="num-wrong-guesses" min="1" max="10" required><br><br>
    <button type="submit">Go</button>
  </form>
</body>
