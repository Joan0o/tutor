<!doctype html>
<html lang="en">

<head>
    <title>Your Name - Online Resume</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://fonts.googleapis.com/css?family=Quando" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/w3.css">     
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Sidebar Navigation -->
    <nav class="w3-sidebar w3-bar-block  w3-animate-left w3-center main-purple" style="display:none" id="mySidebar">
        <h5 class="w3-xlarge">Menu</h5>
        <button class="w3-bar-item w3-button w3-border-bottom w3-hover-black" onclick="w3_close()">Close</button>
        <a href="#main" class="w3-bar-item w3-button w3-border-bottom main-hover-green">Home</a>
        <a href="#about" class="w3-bar-item w3-button w3-border-bottom main-hover-green">About</a>
        <a href="#skills" class="w3-bar-item w3-button w3-border-bottom main-hover-green">Skills</a>
        <a href="#experience" class="w3-bar-item w3-button w3-border-bottom main-hover-green">Experience</a>
        <a href="#education" class="w3-bar-item w3-button w3-border-bottom main-hover-green">Education</a>
        <a href="#contact" class="w3-bar-item w3-button w3-border-bottom main-hover-green">Contact</a>
    </nav>

    <!-- Main Content -->
    <div id="main">
        <p id="start" onclick="w3_open()" class="w3-xlarge w3-btn ">&#9776;</p>

        <!-- Header -->
        <header class="w3-center w3-container w3-padding">
            <h1>Your Name</h1>
            <h2>Web Developer | Designer | Programmer</h2>
        </header>

        <!-- Education Section -->
        <section id="education" class="w3-container w3-padding">
            <h2>Education</h2>
            <h3>University of Technology</h3>
            <p>Bachelor of Science in Computer Science, 2016 - 2020</p>
        </section>

    </div>

    <script>
        function w3_open() {
            document.getElementById("start").style.display = 'none';
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("start").style.display = 'block';
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

</body>
</html>
